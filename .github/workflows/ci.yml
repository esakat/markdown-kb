name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Go tests
        run: go test -tags dev ./... -v -race

      - name: Frontend tests
        run: cd web && npm ci && npx vitest run

      - name: Build
        run: |
          cd web && npm run build && cd ..
          go build -ldflags "-X main.version=ci" -o kb ./cmd/kb
